<nb-card *ngIf="step.status" class="step-container">
    Start Total Goodness: {{step.startTotalGoodness | number:'2.1-2'}}
    <br>
    Current Total Goodness: {{step.currTotalGoodness | number:'2.1-2'}}
    <br>
    Start Time: {{step.startTime}}
    <br>
    Current Time: {{step.timestamp}}
    <br>
    Iteration: {{step.currIteration}}
    <br>
</nb-card>
