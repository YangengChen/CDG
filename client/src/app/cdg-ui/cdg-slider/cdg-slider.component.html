<div id="cdg-slider-container">
  <span style="display:inline-block;">
    <label style="display:block;" for="slider">{{name}}: {{sliderValue}}%</label>
    <mat-slider
      [disabled]="disabled"
      (change)="onChange($event)"
      (input)="onMove($event)"
      id="slider"
      min="1" 
      max="100" 
      step="1" 
      value="50"
      color="primary"
    ></mat-slider>
  </span>
</div>
