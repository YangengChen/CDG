<div id="cdg-slider-container">
  <span style="display:inline-block;">
    <label style="display:block;" for="slider"><a *ngIf="name">{{name}}: {{slider}}%</a><img *ngIf="img" src="{{picture}}"></label>
    <mat-slider
      [(ngModel)]="slider"
      [disabled]="disabled"
      (change)="onChange($event)"
      id="slider"
      min="1" 
      max="100" 
      step="1" 
      [value]="50"
      color="primary"
    ></mat-slider>
  </span>
</div>
