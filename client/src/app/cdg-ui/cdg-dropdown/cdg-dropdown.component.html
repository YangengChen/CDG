<div class="dropdown" ngbDropdown>
  <button [disabled]="disabled" class="btn btn-primary" type="button" ngbDropdownToggle>
  {{selected}}
  </button>
  <ul  id="menu" class="dropdown-menu" ngbDropdownMenu>
    <li *ngFor="let val of values" (click)="select(val)" class="dropdown-item">{{val.label}}</li>
  </ul>
</div>
