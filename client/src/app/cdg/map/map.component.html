<nb-card>
  {{map}}
  <nb-card-header>
    <cdg-button (click)="showMap()"></cdg-button>
    <div style="position:relative" id="header-container">
      <div style="width:200px; display:inline-block;">
        <cdg-dropdown name="MapType"></cdg-dropdown>
      </div>
      <div style="width:200px; display:inline-block;">
        <cdg-dropdown name="Saved Maps"></cdg-dropdown>
      </div>
      <div style="padding-top:0.7rem;position:absolute;right:10px;display:inline-block;">
        Districts Map
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <agm-map>
      <agm-marker></agm-marker>
    </agm-map>
  </nb-card-body>
</nb-card>
