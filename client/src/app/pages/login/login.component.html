<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light fixed-top" 
    [ngClass]="{'navbar-shrink':isScrolled}" 
    id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">Congressional District Generator</a>
  </div>
</nav>
<body>
<br>
<br>
<div class="container">
<div class="row">
<div class="col-md-4 col-md-offset-4">
<div class="form-body">
    <ul class="nav nav-tabs final-login">
        <li id="loginTab" class="active" (click)="selectLoginTab($event)"><a data-toggle="pill" href="#sectionA">Login</a></li>
        <li id="registerTab" class="" (click)="selectRegisterTab($event)"><a data-toggle="pill" href="#sectionB">Register</a></li>
    </ul>
    <br>
    <ngx-flash-messages></ngx-flash-messages>
    <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
        <div class="innter-form">
            <form class="sa-innate-form" #loginForm="ngForm" (submit)="clickLogin(loginForm)" method="post" name="loginForm">
            <label>Email Address</label>
            <input type="email" name="myInput" [(ngModel)]="newUser.email" required>
            <label>Password</label>
            <input type="password" name="password" ng-model="password" [(ngModel)]="newUser.password" required>
            <button type="submit">Login</button>
            </form>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="sectionB" class="tab-pane fade">
      <div class="innter-form">
            <form class="sa-innate-form" #registerForm="ngForm" (submit)="clickRegister(registerForm)" method="post" name="registerForm">
            <label>First Name</label>
            <input type="text" name="fnametext" [(ngModel)]="newUser.firstName" required>
            <label>Last Name</label>
            <input type="text" name="lnametext" [(ngModel)]="newUser.lastName" required>
            <label>Email Address</label>
            <input type="email" name="email" name="emailtext" [(ngModel)]="newUser.email" required>
            <label>Password</label>
            <input type="password" name="password" name="passwordtext" [(ngModel)]="newUser.password" required>
            <button type="submit">Register</button>
            </form>
        </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>
